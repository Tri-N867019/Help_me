<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Trang Trợ Giúp</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #17a2b8;
			padding: 10px 20px;
		}

		.navbar-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-wrap: wrap;
		}

		.navbar-brand {
			color: white;
			font-size: 20px;
			font-weight: bold;
			text-decoration: none;
			margin-right: 20px;
		}

		.navbar-menu {
			list-style: none;
			display: flex;
			margin: 0;
			padding: 0;
		}

		.navbar-menu > li {
			position: relative;
			margin-right: 20px;
		}

		.navbar-menu a {
			color: white;
			text-decoration: none;
			padding: 10px;
			display: block;
		}

		.navbar-menu a:hover {
			background-color: #138496;
			border-radius: 5px;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: white;
			box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
			min-width: 200px;
			z-index: 1;
		}

		.dropdown-content li a {
			color: #333;
			padding: 10px;
		}

		.dropdown-content li a:hover {
			background-color: #eee;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.search-form {
			display: flex;
			align-items: center;
		}

		.search-form input[type="text"] {
			padding: 5px;
			border-radius: 5px 0 0 5px;
			border: none;
			width: 200px;
		}

		.search-form button {
			padding: 5px 10px;
			border: none;
			background-color: #28a745;
			color: white;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
		}

		.search-form button:hover {
			background-color: #218838;
		}
	</style>
</head>

						<li><hr></li>

					</ul>
				</li>
				<li class="dropdown">

					<ul class="dropdown-content">
						<li><a href="loaisanpham.html">Loại xe</a></li>
						<li><a href="hangsanxuat.html">Hãng Xe</a></li>

					</ul>
				</li>
				<li class="dropdown">

					<ul class="dropdown-content">

		</div>
	</nav>
</body>
